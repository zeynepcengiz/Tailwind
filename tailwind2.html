<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Navigasyon Barı - Tailwind CSS Örneği</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <div>
                        <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                            <svg class="h-6 w-6 mr-1 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2l4 4-4 4m0-4H3m9 6l-4 4 4 4m0-4h9"></path>
                            </svg>
                            <span class="font-bold">Logo</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Ana Sayfa</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Hakkında</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Hizmetler</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">İletişim</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="#" class="py-2 px-3 bg-blue-500 text-white rounded hover:bg-blue-600">Giriş Yap</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button">
                        <svg class="w-6 h-6 text-gray-700 hover:text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="mobile-menu hidden md:hidden">
        <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-200">Ana Sayfa</a>
        <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-200">Hakkında</a>
        <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-200">Hizmetler</a>
        <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-200">İletişim</a>
    </div>

    <script>
        const btn = document.querySelector(".mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");
        
        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</body>
</html>
